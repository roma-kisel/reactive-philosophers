plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes "Main-Class": "App"
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

dependencies {
    implementation 'io.reactivex.rxjava3:rxjava:3.0.10'
}

application {
    mainClass = 'App'
}